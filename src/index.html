<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />

    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="w-full bg-white">
      <nav class="relative container mx-auto px-20 py-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-3">
            <img src="img/logo-1.svg" alt="Landwind Logo" />
            <span class="text-2xl font-semibold text-darkGrey">Landwind</span>
          </a>
          <!-- Menu Items -->
          <div class="hidden space-x-8 md:flex">
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Company</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Marketplace</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Features</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Team</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Contact</a
            >
          </div>
          <!-- Button -->
          <div class="hidden md:block">
            <a
              href="#"
              class="text-sm font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Log In</a
            >
            <a
              href="#"
              class="ml-4 px-3 py-2 text-sm font-medium text-btnText bg-btnColor rounded-lg baseline hover:shadow-custom transition-shadow"
              >Get Started</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center py-16 px-20 mx-auto space-x-24 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Left Content -->
        <div class="my-[62px] flex flex-col shrink space-y-10 md:w-3/4">
          <div class="max-w-xl text-center space-y-6 md:text-left">
            <h1 class="text-darkGrey text-6xl font-extrabold">
              Building digital products & brands.
            </h1>

            <p class="text-brightGrey">
              Here at flowbite we focus on markets where technology, innovation,
              and capital can unlock long-term value and drive economic growth.
            </p>
          </div>

          <div class="flex items-center space-x-4 md:flex-start">
            <a
              href="#"
              class="px-5 py-3 text-sm font-medium text-btnText bg-btnColor rounded-lg baseline hover:shadow-custom transition-shadow"
              >Start 30 day free trial</a
            >
            <a
              href="#"
              class="border-2 px-5 py-3 text-sm font-medium text-darkGrey bg-white rounded-lg transition duration-400 hover:text-btnColor"
              >Pricing & FAQ</a
            >
          </div>
        </div>
        <!-- Right Content | Image -->
        <div></div>
      </div>
    </section>
  </body>
</html>
