<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />

    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="w-nonemax-w-none bg-white">
      <nav class="relative container mx-auto p-6 md:px-20 md:py-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-3">
            <img src="img/logo-1.svg" alt="Landwind Logo" />
            <span class="text-2xl font-semibold text-darkGrey">Landwind</span>
          </a>
          <!-- Menu Items -->
          <div class="hidden space-x-8 md:flex">
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Company</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Marketplace</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Features</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Team</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Contact</a
            >
          </div>
          <!-- Button -->
          <div class="hidden md:block">
            <a
              href="#"
              class="text-sm font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Log In</a
            >
            <a
              href="#"
              class="ml-4 px-3 py-2 text-sm font-medium text-btnText bg-btnColor rounded-lg baseline hover:shadow-custom transition-shadow"
              >Get Started</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-white" id="hero">
      <div
        class="bg-white container flex flex-col-reverse items-center py-16 px-10 mx-auto md:flex-row md:space-x-24 md:px-20"
      >
        <!-- Left Content -->
        <div class="my-[62px] flex flex-col space-y-10 md:w-3/5">
          <div class="text-center space-y-6 md:text-left">
            <h1
              class="max-w-xl text-4xl text-darkGrey font-extrabold md:text-6xl"
            >
              Building digital products & brands.
            </h1>

            <p class="text-brightGrey">
              Here at flowbite we focus on markets where technology, innovation,
              and capital can unlock long-term value and drive economic growth.
            </p>
          </div>

          <div class="flex items-center space-x-4 md:flex-end">
            <a
              href="#"
              class="px-4 py-2 text-sm font-medium text-btnText bg-btnColor rounded-lg baseline hover:shadow-custom transition-shadow md:px-5 md:py-3"
              >Start 30 day free trial</a
            >
            <a
              href="#"
              class="border-2 px-4 py-2 text-sm font-medium text-darkGrey bg-white rounded-lg transition duration-400 hover:text-btnColor md:px-5 md:py-3"
              >Pricing & FAQ</a
            >
          </div>
        </div>
        <!-- Right Content | Image -->
        <div class="md:w-2/5">
          <img src="img/marketing-strategy 1.png" alt="Hero Image" />
        </div>
      </div>
    </section>

    <!-- Customer Logos Section -->
    <section class="bg-white" id="customer">
      <div class="container mx-auto flex space-x-8 overflow-hidden group">
        <div class="flex animate-loop-scroll space-x-8 group-hover:paused">
          <img
            loading="lazy"
            src="img/Google.png"
            class="shrink-0 self-stretch my-auto w-32 max-w-none aspect-[3.13]"
          />
          <img
            loading="lazy"
            src="img/Microsoft.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[4.55] w-[150px]"
          />
          <img
            loading="lazy"
            src="img/Spotify.png"
            class="shrink-0 self-stretch my-auto w-32 max-w-none aspect-[3.33]"
          />
          <img
            loading="lazy"
            src="img/Mailchimp.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[3.7] w-[136px]"
          />
          <img
            loading="lazy"
            src="img/Airbnb.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[2] w-[110px]"
          />
          <img
            loading="lazy"
            src="img/uber.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[5] w-[132px]"
          />
        </div>
        <div
          class="flex animate-loop-scroll space-x-8 group-hover:paused"
          aria-hidden="true"
        >
          <img
            loading="lazy"
            src="img/Google.png"
            class="shrink-0 self-stretch my-auto w-32 max-w-none aspect-[3.13]"
          />
          <img
            loading="lazy"
            src="img/Microsoft.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[4.55] w-[150px]"
          />
          <img
            loading="lazy"
            src="img/Spotify.png"
            class="shrink-0 self-stretch my-auto w-32 max-w-none aspect-[3.33]"
          />
          <img
            loading="lazy"
            src="img/Mailchimp.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[3.7] w-[136px]"
          />
          <img
            loading="lazy"
            src="img/Airbnb.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[2] w-[110px]"
          />
          <img
            loading="lazy"
            src="img/uber.png"
            class="shrink-0 self-stretch my-auto max-w-none aspect-[5] w-[132px]"
          />
        </div>
      </div>
    </section>
  </body>
</html>
