<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />

    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="w-full bg-white">
      <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-3">
            <img src="img/logo-1.svg" alt="Landwind Logo" />
            <span class="text-2xl font-semibold text-darkGrey">Landwind</span>
          </a>
          <!-- Menu Items -->
          <div class="hidden space-x-8 md:flex">
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Company</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Marketplace</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Features</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Team</a
            >
            <a
              href="#"
              class="font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Contact</a
            >
          </div>
          <!-- Button -->
          <div class="hidden md:block">
            <a
              href="#"
              class="text-sm font-medium text-darkGrey transition duration-400 hover:text-btnColor"
              >Log In</a
            >
            <a
              href="#"
              class="ml-4 px-3 py-2 text-sm font-medium text-btnText bg-btnColor rounded-lg baseline hover:shadow-custom transition-shadow"
              >Get Started</a
            >
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
